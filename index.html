<!DOCTYPE html>
<html lang="en">

    <head>
        <title>React Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.min.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="app-placeholder"></div>
    </body>

    <script type="text/babel">
 
        class HelloWorld extends React.Component {

            displayAlert() {
                alert("Hello " + this.props.name);
            }

            render() {
                return (<h1 onClick={this.displayAlert.bind(this)}>Hello {this.props.name}</h1>)
            }
        }

        ReactDOM.render(<HelloWorld name="World"/>, document.getElementById("app-placeholder"));
    </script>

</html>
